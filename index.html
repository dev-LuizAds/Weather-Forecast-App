<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App - weather Forecast</title>
    <link rel="shortcut icon" href="./ico.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <!--Font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-primary p-4">
      <div
        class="input"
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
          gap: 10px;
          width: 100%;
        "
      >
        <input
          type="text"
          id="cityName"
          name="cityName"
          class="form-control form-control-sm"
          placeholder="Type the name of the city"
          style="width: 17%; outline: none; border: none; min-width: 30%"
        />
        <button class="btn btn-sm btn-light" style="border-radius: 50%">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <main>
      <div class="box">
        <h5></h5>
        <div class="info">
          <h4 id="temp"></h4>
          <img src="" alt="icon" class="icon" />
        </div>
        <div style="display: flex; justify-content: space-around;" class="text-center">
          <p id="description"></p>
          <p id="hourly"></p>
        </div>

        <div
          class="info d-flex flex-column align-items-center justify-content-between"
        >
          <div class="info">
            <div class="span">
              <p>Min</p>
              <span id="tempMin"></span>
            </div>
            <div class="span">
              <p>Max</p>
              <span id="tempMax"> </span>
            </div>
          </div>
          <br />
          <div class="info">
            <di class="span">
              <p>Pressure</p>
              <span id="press"></span>
            </di>
            <div class="span">
              <p>Humidity</p>
              <span id="humid"></span>
            </div>
          </div>
          <br />

          <div class="info">
            <div class="span">
              <p>Windy Speed</p>
              <span id="windyspeed"></span>
            </div>
            <div class="span">
              <p>Visibility</p>
              <span id="visib"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="boxLoad">
      <div class="loader"></div>
    </div>

    <script src="script.js"></script>
    <!--Bootstrap - javascript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
